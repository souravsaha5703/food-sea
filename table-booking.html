<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="shortcut icon" href="images/food sea logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/tablebook.css">
    <title>Food Sea | Table Booking</title>
</head>
<body>
    <div id="cursor"></div>
    <i class="fa-solid fa-bars" id="menubar"></i>
    <div class="menu-section">
        <h1>Menu</h1>
        <div class="divider"></div>
        <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="menu-list.html" id="menu">Menu</a></li>
            <li><a href="#" id="booktable">Book Table</a></li>
            <li><a href="#" id="onlineorder">Order Online</a></li>
            <li><a href="#" id="about">About Us</a></li>
            <li><a href="#" id="contact">Contact Us</a></li>
        </ul>
        <i class="fa-solid fa-xmark" id="close-menu"></i>
    </div>

    <div id="main">
        <nav>
            <img src="images/food sea logo.png" alt="" id="logo">
        </nav>
        <div id="heading">Reserve Table</div>
        <div id="top-image">
            <div id="back-img">
                <img src="images/table booking back.jpg" alt="">
                <div id="overlay"></div>
                <div id="image-text"><span class="text">want</span><span class="text">to</span><span class="text">reserve</span><span class="text">a table ?</span></div>
            </div>
        </div>
        <div id="guest-section">
            <h2 id="guest-header">Select number of guest</h2>
            <div id="guest-number">
                <div class="numbers">1</div>
                <div class="numbers">2</div>
                <div class="numbers">3</div>
                <div class="numbers">4</div>
                <div class="numbers">5</div>
                <div class="numbers">6</div>
            </div>
        </div>
        <div id="date-section"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"
        integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="https://kit.fontawesome.com/e04331d407.js" crossorigin="anonymous"></script>
    <script src="js/tablebook.js"></script>
</body>
</html>
