<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/sheryjs/dist/Shery.css" />
    <link rel="shortcut icon" href="images/food sea logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="css/menustyle.css">
    <title>Food Sea | Menu</title>
</head>
<body>
    <div id="cursor"></div>
    <i class="fa-solid fa-bars" id="menubar"></i>
    <div class="menu-section">
        <h1>Menu</h1>
        <div class="divider"></div>
        <ul>
            <li><a href="index.html" id="home">Home</a></li>
            <li><a href="menu-list.html" id="menu">Menu</a></li>
            <li><a href="#" id="booktable">Book Table</a></li>
            <li><a href="#" id="onlineorder">Order Online</a></li>
            <li><a href="#" id="about">About Us</a></li>
            <li><a href="#" id="contact">Contact Us</a></li>
        </ul>
        <i class="fa-solid fa-xmark" id="close-menu"></i>
    </div>
    <div id="main">
        <h1 id="heading">Food Menus</h1>
        <form action="#" id="search-bar">
            <input type="text" id="searchbox" placeholder="Search your prefered food">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="search-food-section" id="search-food-section">
            <div class="search-foods" id="search-foods"></div>
        </div>
        <div id="food-menus">
            <h2 class="food-type">Non Veg</h2>
            <div class="non-veg-menus" id="non-veg-menus"></div>
            <h2 class="food-type">Veg</h2>
            <div class="veg-menus" id="veg-menus"></div>
            <h2 class="food-type">Desserts</h2>
            <div class="desserts-menus" id="desserts-menus"></div>
        </div>

        <footer id="footer-section">
            <img src="images/food sea logo.png" alt="">
            <div class="useful-link">
                <h1>Useful Link</h1>
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
                <a href="index.html">Home</a>
                <a href="menu-list.html">Menu</a>
            </div>
            <div class="useful-link">
                <h1>Serivces</h1>
                <p>Online Delivery</p>
                <p>Table Booking</p>
                <p>Events</p>
                <p>24 Hours Delivery</p>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" integrity="sha512-Ic9xkERjyZ1xgJ5svx3y0u3xrvfT/uPkV99LBwe68xjy/mGtO+4eURHZBW2xW4SZbFrF1Tf090XqB+EVgXnVjw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
        integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/sheryjs/dist/Shery.js"></script>
    <script src="https://kit.fontawesome.com/e04331d407.js" crossorigin="anonymous"></script>
    <script src="js/menuscript.js"></script>
</body>
</html>
